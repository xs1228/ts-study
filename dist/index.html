<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>贪吃蛇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<script defer src="bundle.js"></script></head>

<body>
  <div id="main">
    <!-- 设置游戏的舞台 -->
    <div id="stage">
      <!-- 设置蛇 -->
      <div id="snake">
        <div></div>
      </div>

      <!-- 食物 -->
      <div id="food">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- 设置游戏的积分牌 -->
    <div id="score-panel">
      <div>
        得分:<span id="score">0</span>
      </div>
      <div>
        等级:<span id="level">1</span>
      </div>
    </div>

    <!-- 选择游戏难度 -->
    <div id="mc">
      <div class="select-grade">
        <p class="tit">请选择游戏难度</p>
        <P class="grade">普通</P>
        <p class="grade">困难</p>
        <p class="grade">地狱</p>
      </div>
    </div>

    <!-- <audio controls id="audio" src="./music/tiancai.mp3"></audio> -->
  </div>
</body>

</html>
